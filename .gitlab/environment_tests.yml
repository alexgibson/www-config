include:
  - .gitlab/gitlab_jobs.yml

.environment:
  before_script:
    - export BASE_URL=$ENVIRONMENT_URL

test-ie9-saucelabs-sanity:
  extends:
    - .test
    - .environment
    - .ie9
    - .saucelabs

test-ie-saucelabs-sanity:
  variables:
    MARK_EXPRESSION: "sanity"
  extends:
    - .test
    - .environment
    - .ie
    - .saucelabs

test-chrome-saucelabs-sanity:
  variables:
    MARK_EXPRESSION: "sanity"
  extends:
    - .test
    - .environment
    - .chrome
    - .remote

test-firefox-saucelabs-sanity:
  variables:
    MARK_EXPRESSION: "sanity"
  extends:
    - .test
    - .environment
    - .firefox
    - .remote
